buildscript {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: "groovy"

    rootProject.dependencies {
        it.runtime project(path)
    }

    it.repositories {
        mavenCentral()
    }

    it.dependencies {
        // These should really be under the projects themselves,
        // but when building on travis
        // the per project dependencies didn't seem to
        // get picked up. We only have one buildSrc plugin
        // so it doesn't really matter, but if we ever get more
        // we should figure this out
        compile 'org.codehaus.groovy:groovy-all:2.4.12'
        compile gradleApi()
        compile 'org.yaml:snakeyaml:1.14'
//        compile 'com.google.apis:google-api-services-youtube:v3-rev181-1.22.0'
//        compile files('libs/libs/YoutubeAndroidPlayerApi.jar')
    }
}

repositories {
    mavenCentral()
}

